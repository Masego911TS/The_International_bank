version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/node:18.19
    working_directory: ~/project

    steps:
      - checkout

      # Install backend dependencies
      - run:
          name: Install backend dependencies
          command: |
            cd backend
            npm install

      # Run basic tests (placeholder)
      - run:
          name: Run tests
          command: |
            cd backend
            npm test || echo "No tests configured yet"

      # Install SonarScanner globally
      - run:
          name: Install SonarScanner globally
          command: npm install -g sonar-scanner

      # Run SonarCloud Scan
      - run:
          name: SonarCloud scan
          command: |
            cd backend
            sonar-scanner \
              -Dsonar.projectKey=T_I_B \
              -Dsonar.organization=masego911ts \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN

workflows:
  version: 2
  orb-free-workflow:
    jobs:
      - build-and-test
