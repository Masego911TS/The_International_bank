version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/node:18.19
    working_directory: ~/project

    steps:
      - checkout

      # Install Java (required for SonarScanner)
      - run:
          name: Install Java
          command: |
            sudo apt-get update
            sudo apt-get install -y openjdk-17-jre

      # Install backend dependencies
      - run:
          name: Install backend dependencies
          command: |
            cd backend
            npm install

      # Fix SonarScanner permissions
      - run:
          name: Fix SonarScanner permissions
          command: |
            if [ -d "backend/node_modules/sonar-scanner" ]; then
              chmod +x backend/node_modules/sonar-scanner/bin/sonar-scanner
              chmod +x backend/node_modules/sonar-scanner/bin/sonar-scanner-*
            fi

      # Run basic tests (placeholder)
      - run:
          name: Run tests
          command: |
            cd backend
            npm test || echo "No tests configured yet"

      # Run SonarCloud Scan
      - run:
          name: SonarCloud scan
          command: |
            cd backend
            npx sonar-scanner \
              -Dsonar.projectKey=T_I_B \
              -Dsonar.organization=masego911ts \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN

workflows:
  version: 2
  orb-free-workflow:
    jobs:
      - build-and-test