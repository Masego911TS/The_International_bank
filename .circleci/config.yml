version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.5

jobs:
  build-and-test:
    docker:
      - image: cimg/node:18.19
    working_directory: ~/project
    steps:
      - checkout

      # Install backend dependencies
      - run:
          name: Install dependencies
          command: |
            cd backend
            npm install

      # Run basic tests (placeholder)
      - run:
          name: Run tests
          command: |
            cd backend
            npm test || echo "No tests configured yet"

      # Run SonarCloud scan
      - sonarcloud/scan:
          organization: "masego911ts"
          projectKey: "T_I_B"
          login: $SONAR_TOKEN

workflows:
  version: 2
  orb-free-workflow:
    jobs:
      - build-and-test
